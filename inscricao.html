<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sistema de Cadastro Integrado</title>
</head>
<body>
    <h1>Bem vindo ao Sistema de Cadastro integrado da SIEEL</h1>
    <h3>Ingressos, compras, presenças e certificados. Tudo isso em um único lugar</h3>

    <div>
        <form action="Formulario.php" method="post">

            <label for="nome">Nome</label> <br />
            <input type="text" id="nome" name="nome" size="30" maxlength="100" placeholder="Insira o seu nome"/> <br />

            <label for="sobrenome">Sobrenome</label> <br />
            <input type="text" id="sobrenome" name="sobrenome" size="30" maxlength="100" /> <br />
            
            <label for="rg">Número do RG</label> <br />
            <input type="text" id="rg" name="rg" size="30" maxlength="30" /> <br />

            <label for="tel">Telefone de contato</label> <br />
            <input type="tel" id="tel" name="tel" size="30" /> <br />

            <label for="faculdade">Qual é a sua universidade?</label> <br />
            <input type="radio" name="faculdade" value="USP" />USP <br />
            <input type="radio" name="faculdade" value="UFSCar" />UFSCar <br />
            <input type="radio" name="faculdade" value="outro" />Outro <br />

            <label for="matricula">Número da Matrícula</label> <br />
            <input type="text" id="matricula" name="matricula" size="30" maxlength="30" /> <br />

            <label for="email">Email</label> <br />
            <input type="email" id="email" name="email" size="30" /> <br />

            <label for="criar_senha">Criar senha</label> <br />
            <input type="password" id="criar_senha" name="criar_senha" size="30" maxlength="50" /> <br />

            <input type="submit" id="botao_cadastro" value="Cadastrar" />

        </form>
    </div>



</body>
</html>
